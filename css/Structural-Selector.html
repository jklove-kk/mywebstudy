<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>结构伪类选择器</title>
        <style type="text/css">
            p:nth-of-type(5){
                background-color:black;
                color:aqua;
            }
        </style>
    </head>
    <body>
        <span>开始</span>
        <p>1.<span>第一句</span>。</p>
        <p>2.<span>第二句</span>。</p>
        <p>3.<span>第三句</span>。</p>
        <p>4.<span>第四句</span>。</p>
        <p>5.<span>第五句</span>。</p>
        <p>6.<span>第六句</span>。</p>
        <p>7.<span>第七句</span>。</p>
        <p>8.<span>第八句</span>。</p>
    </body>
</html>
